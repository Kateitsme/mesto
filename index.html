<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект: Место</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="images/Mesto_logo.svg" alt="Место лого" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" alt="Фото профиля" src="images/profile_photo.jpg">
        <div class="profile__info">
          <button type="button" aria-label="Кнопка редактирования профиля" class="profile__edit-button"></button>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Кнопка добавления фото-карточки" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-form" method="GET" action="#" class="popup__form" novalidate>
          <input id="name-input" type="text" name="name" placeholder="имя" class="form__input form__input_type_name" minlength="2" maxlength="40" required>
          <span id="name-input-error" class="form__input-error name-input-error"></span>
          <input id = "job-input" type="text" name="job" placeholder="Род деятельности" class="form__input form__input_type_job" minlength="2" maxlength="200" required>
          <span id="job-input-error" class="form__input-error job-input-error"></span>
          <button type="submit" class="form__submit-btn">Сохранить</button>
        </form>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </div>
  <div class="popup popup_type_element">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="edit-form" method="GET" action="#" class="popup__form" novalidate>
        <input id="place-input" type="text" name="place-input" placeholder="Название" class="form__input form__input_type_place" minlength="3" maxlength="30" required>
        <span id="place-input-error" class="form__input-error place-input-error"></span>
        <input id="link-input" type="url" name = "link-input" placeholder="Ссылка на картинку" class="form__input form__input_type_link" required>
        <span id="link-input-error" class="form__input-error link-input-error"></span>
        <button type="submit" class="form__submit-btn">Создать</button>
      </form>
      <button type="button" class="popup__close-btn"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <figure class="popup__container popup__container_type_image">
      <button type="button" class="popup__close-btn"></button>
      <img src="#" alt="" class="popup__img">
      <figcaption class="popup__figcaption"></figcaption>
    </figure>
  </div>

  <template id="template">
    <article class="element">
      <img class="element__img" src="#" alt="">
      <button type="button" class="element__del-btn"></button>
      <div class="element__bottom-block">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-btn"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
