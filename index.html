<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект: Место</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="images/Mesto_logo.svg" alt="Место лого" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" alt="Фото профиля" src="images/profile_photo.jpg">
        <div class="profile__info">
          <button type="button" aria-label="Кнопка редактирования профиля" class="profile__edit-button"></button>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Кнопка добавления фото-карточки" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__img" src="images/Каннам.jpg" alt="Каннам">
          <div class="element__bottom-block">
            <h2 class="element__title">Каннам</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__img" src="images/Библиотека СОЕХ.jpg" alt="Библиотека СОЕХ">
          <div class="element__bottom-block">
            <h2 class="element__title">Библиотека СОЕХ</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__img" src="images/Кенбоккун.jpg" alt="Кенбоккун">
          <div class="element__bottom-block">
            <h2 class="element__title">Дворец Кенбоккун</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__img" src="images/Намсан.jpg" alt="Намсан">
          <div class="element__bottom-block">
            <h2 class="element__title">Башня Намсан</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__img" src="images/Пусан.jpg" alt="Пусан">
          <div class="element__bottom-block">
            <h2 class="element__title">Пусан</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__img" src="images/Чеджу.jpg" alt="Чеджу">
          <div class="element__bottom-block">
            <h2 class="element__title">Чеджу</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-form" method="GET" action="#" class="popup__form">
          <input type="text" name="name" id="name" class="popup__input popup__input_type_name">
          <input type="text" name="job" id="job" class="popup__input popup__input_type_job">
          <button type="submit" class="popup__submit-btn">Сохранить</button>
        </form>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
